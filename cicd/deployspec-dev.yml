version: 0.2

env:
  variables:
    GATSBY_GRAPHQL_ENDPOINT: 'https://api-dev.mentorpal.org/graphql/graphql'
    GATSBY_STAGE: 'dev'
    GATSBY_IS_SENTRY_ENABLED: false
  parameter-store:
    S3_DEPLOY_BUCKET: "/mentorpal/newdev/s3-websites/NAME"
    CDN_ID: "/mentorpal/newdev/CLOUDFRONT_DISTRIBUTION_ID"

phases:
  install:
    runtime-versions:
      nodejs: 14

  build:
    commands:
      - echo Deploying to $S3_DEPLOY_BUCKET
      - cd client && npm run build
      - aws s3 sync ./public s3://$S3_DEPLOY_BUCKET/chat
      - aws cloudfront create-invalidation --distribution-id $CDN_ID --paths "/chat*"
